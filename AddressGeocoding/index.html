<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Geocoding map</title>
  <meta name="author" content="Jessie van Nuenen">
  <meta name="description" content="Sample site as resource to build your first PWA">
  <meta name="keywords" content="pwa,fontys,smart mobile,geocoding,address,maps,location">
  <link rel="stylesheet" href="css/stylesheet.css" type="text/css">
  <link rel="manifest" href="manifest/manifest.webmanifest">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
  <h1>Map</h1>

  <div id="map"></div>

  <script src="js/scripts.js" type="text/javascript"></script>
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCTogBWqzzSDjZf1mQky-uFVCgLFecPenU&callback=initMap">
    </script>
  <script>
    geocode();

    function geocode() {
      var location = '22 Main st Boston MA';
      axios.get('https://maps.googleapis.com/maps/api/geocode/json', {
        params: {
          address: location,
          key: 'AIzaSyC_d5VU5g062-1OCr-SXjYbeo0ypqKd1Nw'
        }
      })
        .then(function (response) {
          console.log(response);
        }).catch(function (error) {
          console.log(error);
        });
    }
  </script>
</body>

</html>
